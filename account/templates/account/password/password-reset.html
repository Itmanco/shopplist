<!-- prettier-ignore -->
{% include "inventory/base.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<style>
  body {
    background-color: grey;
  }
</style>

<body>
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h4>Password reset</h4>
    <hr />
    <p>
      Forgoten your password? Enter your email address below, and we'll email
      instructions for setting a new one
    </p>

    <form method="post" autocomplete="off">
      {% csrf_token %} {{form|crispy}}
      <br />

      <button
        type="submit"
        class="btn btn-primary navbar-btn text-white w-100 p-2"
      >
        Send password reset link
      </button>
      <br />
    </form>
  </div>
  <br />
</body>

{% endblock %}
