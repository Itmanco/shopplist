<!-- prettier-ignore -->
{% include "inventory/base.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}

<style>
  body {
    background-color: grey;
  }
</style>

<body>
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3>Account deletion</h3>
    <hr />
    <p>Are you sure that you want to delete your account?</p>
    <form method="POST" autocomplete="off">
      {% csrf_token %}
      <br />
      <button type="submit" class="btn btn-danger navbar-btn text-white">
        &nbsp; Delete your account
      </button>
    </form>
    <br />
    <a
      class="btn btn-primary navbar-btn text-white"
      type="button"
      href="{% url 'profile-management' %}"
    >
      <i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp; Go back
    </a>
  </div>
</body>
<br />
<br />

{% endblock %}
