<!-- prettier-ignore -->
{% include "inventory/base.html" %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% block content %}
<style>
  body {
    background-color: grey;
  }
</style>

<body>
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    <h3><i class="fa fa-tasks" aria-hidden="true"></i>&nbsp; My orders</h3>

    <hr />
  </div>
  <br />
  <div class="container bg-white shadow-md p-5 form-layout">
    {% for order in orders %}

    <strong
      ><i class="fa fa-tasks" aria-hidden="true"></i>&nbsp; Order ID #
      {{order.id}}</strong
    >
    <br /><br />
    {{order.product}}
    <br /><br />
    Quantity x {{order.quantity}}
    <br /><br />
    $ {{order.price}}
    <br /><br />
    <hr />

    {% endfor %}
  </div>

  {% endblock %}
</body>
